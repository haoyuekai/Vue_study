<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>index</title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<app-layout>
				<h1 slot="header">这里可能是一个页面标题</h1>
			  	<p>主要内容的一个段落。</p>
			  	<p>另一个主要段落。</p>
			  	<p slot="footer">这里有一些联系信息</p>
			</app-layout>
			
			<div class="parent">
			  	<my-row>
			    	<template scope="props">
			      		<p>hello from parent</p>
			      		<p>{{ props.text }}</p>
			    	</template>
			  	</my-row>
			</div>
			
			<my-awesome-list :items="items">
			  	<!-- 作用域插槽也可以是具名的 -->
			  	<template slot="item" scope="props">
			    	<li class="my-fancy-item">{{ props.text }}</li>
			  	</template>
			</my-awesome-list>
		</div>
		
		<script type="text/javascript">
			var Child = {
				template:'<div class="container"><header><slot name="header"></slot></header><main><slot></slot></main><footer><slot name="footer"></slot></footer></div>'
			}
			
			var OtherChild = {
				template:'<div class="child"><slot text="hello from child"></slot></div>'
			}
			
			var ListTemp = {
				template: '<ul><slot name="item" v-for="item in items" :text="item.text"></slot></ul>',
				data:function(){
					return {
						items:[
							{text:"first line"},
							{text:"second line"},
							{text:"third line"},
							{text:"fouth line"},
							{text:"fifth line"}
						]
					}
				}
			}
			var vm = new Vue({
				el:"#app",
				data:{
					items:'list'
				},
				components:{
					"app-layout":Child,
					"my-row":OtherChild,
					"my-awesome-list":ListTemp
				}
			})
			
			
		</script>
	</body>
</html>
